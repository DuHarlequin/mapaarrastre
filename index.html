<!DOCTYPE html>
<html>
<head>
    <title>Mapa Escalado a 100km</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="addMarkerBtn">Añadir Marcador</button>
        <div id="scaleInfo" style="margin-top: 10px;"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. CONFIGURACIÓN DE ESCALA (100km)
        const imageWidthPixels = 4100;   // Ancho en píxeles
        const imageHeightPixels = 3146; // Alto en píxeles
        const imageWidthKm = 100;        // Ancho deseado en km (100km)
        
        // Calcular relación píxeles/km
        const pixelsPerKm = imageWidthPixels / imageWidthKm;
        
        // 2. CONFIGURACIÓN DEL MAPA
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -2,  // Permite alejarse más
            maxZoom: 5,
            zoomSnap: 0.1,
            zoomDelta: 0.2,
            wheelPxPerZoomLevel: 60,
            zoomControl: false
        });

        // 3. DEFINIR LÍMITES (coordenadas [Y, X] en km)
        const bounds = [
            [0, 0],
            [imageHeightPixels / pixelsPerKm, imageWidthKm] // [altura_km, ancho_km]
        ];
        
        // 4. AÑADIR IMAGEN
        L.imageOverlay('https://i.imgur.com/2W2bOOt.jpeg', [
            [0, 0],
            [imageHeightPixels / pixelsPerKm, imageWidthKm]
        ]).addTo(map);

        // 5. CONFIGURAR VISTA INICIAL (zoom 0 = vista de 100km)
        map.setView([bounds[1][0]/2, bounds[1][1]/2], 3.1);

        // 6. ACTUALIZAR INFO DE ESCALA
        function updateScaleInfo() {
            const center = map.getCenter();
            const zoom = map.getZoom();
            const bounds = map.getBounds();
            const widthKm = bounds.getEast() - bounds.getWest();
            const heightKm = bounds.getNorth() - bounds.getSouth();
            
            document.getElementById('scaleInfo').innerHTML = `
                <strong>Vista actual:</strong><br>
                Zoom: ${zoom.toFixed(1)}<br>
                Ancho: ${widthKm.toFixed(1)} km<br>
                Alto: ${heightKm.toFixed(1)} km
            `;
        }

        // 7. CONTROL DE ESCALA EN KM
        L.control.scale({
            imperial: false,
            metric: true,
            maxWidth: 200,
            position: 'bottomleft'
        }).addTo(map);

        // 8. FUNCIONALIDAD DE MARCADORES (adaptada a la nueva escala)
        const addMarkerBtn = document.getElementById('addMarkerBtn');
        
        addMarkerBtn.addEventListener('click', function() {
            const name = prompt("Nombre del marcador:");
            if (name) {
                map.once('click', function(e) {
                    const marker = L.marker([e.latlng.lat, e.latlng.lng], {
                        draggable: true
                    }).addTo(map);
                    
                    marker.bindPopup(`
                        <b>${name}</b><br>
                        Coordenadas: ${e.latlng.lat.toFixed(2)} km N, ${e.latlng.lng.toFixed(2)} km E
                    `);
                });
                alert("Haz clic en el mapa para colocar el marcador");
            }
        });

        // 9. ACTUALIZAR ESCALA AL CAMBIAR ZOOM
        map.on('zoomend', updateScaleInfo);
        updateScaleInfo();

        // 10. AJUSTE FINAL
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
