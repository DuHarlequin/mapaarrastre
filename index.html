<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Ezaros World Region</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Configuración inicial del mapa
        const map = L.map('map', {
            minZoom: 1,
            maxZoom: 10,
            zoomDelta: 0.5,
            crs: L.CRS.Simple
        }).setView([96, 128], 1.5);
        
        // Dimensiones de la imagen del mapa (1920x1440px → relación 1.33:1)
        // Mantenemos tus dimensiones originales (192x256) pero ajustadas a tu imagen
        const mapBounds = [[0, 0], [192, 256]];
        
        // Añadir la imagen del mapa desde Imgur
        L.imageOverlay('https://i.imgur.com/2W2bOOt.jpeg', mapBounds).addTo(map);
        
        // Establecer los límites del mapa
        map.setMaxBounds(mapBounds);
        
        // Añadir marcador "Oracle" con el icono predeterminado de Leaflet
        // (Coordenadas de ejemplo - ajústalas según tu mapa)
        const oracleMarker = L.marker([80, 120]).addTo(map);
        oracleMarker.bindPopup("Oracle");
        
        // Añadir escala en kilómetros (exclusivamente Leaflet)
        L.control.scale({
            imperial: false,  // Desactivar millas
            metric: true,     // Activar kilómetros
            position: 'bottomleft'
        }).addTo(map);
        
        // Añadir controles de zoom estándar de Leaflet
        L.control.zoom({
            position: 'topright'
        }).addTo(map);
    </script>
</body>
</html>
