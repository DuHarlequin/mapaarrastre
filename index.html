<!DOCTYPE html>
<html>
<head>
    <title>Mapa Interactivo (4100×3146)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 5px 10px;
            margin: 5px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="addMarkerBtn">Añadir Marcador</button>
        <button id="saveMarkersBtn">Guardar Marcadores</button>
        <div id="markerInfo"></div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // 1. CONFIGURACIÓN INICIAL DEL MAPA
        const map = L.map('map', {
            minZoom: 1,
            maxZoom: 10,
            zoomDelta: 0.5,
            crs: L.CRS.Simple,
            zoomControl: false
        });

        // 2. DIMENSIONES DE LA IMAGEN (4100×3146 píxeles)
        const imageWidth = 4100;   // Ancho (X)
        const imageHeight = 3146;  // Alto (Y)

        // 3. DEFINIR LÍMITES DEL MAPA (en coordenadas [Y, X])
        const bounds = [[0, 0], [imageHeight, imageWidth]];
        L.imageOverlay('https://i.imgur.com/2W2bOOt.jpeg', bounds).addTo(map);
        map.setMaxBounds(bounds);

        // 4. CENTRAR Y ESTABLECER ZOOM INICIAL (7)
        const centerY = imageHeight / 2;  // 1573
        const centerX = imageWidth / 2;   // 2050
        map.setView([centerY, centerX], -5);  // Zoom inicial 3

        // 5. ESCALA EN KILÓMETROS
        L.control.scale({
            imperial: false,
            metric: true,
            position: 'bottomleft'
        }).addTo(map);

        // 6. FUNCIONALIDAD DE MARCADORES
        let markers = [];
        let isAddingMarker = false;
        let markerCounter = 1;

        // Elementos de la interfaz
        const addMarkerBtn = document.getElementById('addMarkerBtn');
        const saveMarkersBtn = document.getElementById('saveMarkersBtn');
        const markerInfo = document.getElementById('markerInfo');

        // Función para convertir píxeles a coordenadas del mapa
        function pixelToCoords(x, y) {
            return [y, x];  // Leaflet usa [Y, X]
        }

        // Añadir marcador
        function addMarker(coords, name = null) {
            const nameToUse = name || `Marcador ${markerCounter++}`;
            const marker = L.marker(coords, {
                draggable: true
            }).addTo(map);
            
            marker.bindPopup(nameToUse);
            
            markers.push({
                marker: marker,
                name: nameToUse,
                coords: coords,
                pixelCoords: [Math.round(coords[1]), Math.round(coords[0])]  // [X, Y]
            });
            
            updateMarkerInfo();
        }

        // Actualizar lista de marcadores
        function updateMarkerInfo() {
            markerInfo.innerHTML = `<h3>Marcadores (${markers.length})</h3>`;
            markers.forEach((m, i) => {
                markerInfo.innerHTML += `
                    <div>
                        ${i+1}. ${m.name} 
                        (X: ${m.pixelCoords[0]}, Y: ${m.pixelCoords[1]})
                        <button onclick="removeMarker(${i})">Eliminar</button>
                    </div>
                `;
            });
        }

        // Eliminar marcador
        window.removeMarker = function(index) {
            map.removeLayer(markers[index].marker);
            markers.splice(index, 1);
            updateMarkerInfo();
        }

        // Evento para añadir marcadores
        addMarkerBtn.addEventListener('click', function() {
            isAddingMarker = !isAddingMarker;
            this.textContent = isAddingMarker ? 'Cancelar' : 'Añadir Marcador';
            
            if (isAddingMarker) {
                map.on('click', function(e) {
                    const name = prompt("Nombre del marcador:");
                    if (name) {
                        addMarker([e.latlng.lat, e.latlng.lng], name);
                    }
                    isAddingMarker = false;
                    addMarkerBtn.textContent = 'Añadir Marcador';
                    map.off('click');
                });
            } else {
                map.off('click');
            }
        });

        // Guardar marcadores en JSON
        saveMarkersBtn.addEventListener('click', function() {
            const data = markers.map(m => ({
                name: m.name,
                x: m.pixelCoords[0],
                y: m.pixelCoords[1]
            }));
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'marcadores.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Ajuste final para asegurar la visualización
        setTimeout(() => {
            map.invalidateSize();
        }, 100);
    </script>
</body>
</html>
