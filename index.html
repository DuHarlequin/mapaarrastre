<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Ezaros World Region</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Configuración del mapa
        const map = L.map('map', {
            minZoom: 1,
            maxZoom: 10,
            zoomDelta: 0.5,
            crs: L.CRS.Simple,
            zoomControl: false  // Desactivamos el control por defecto para crear uno personalizado
        }).setView([96, 128], 1.5);

        // Dimensiones reales de tu imagen (1920x1440px)
        const imageWidth = 1920;
        const imageHeight = 1440;
        
        // Definimos las coordenadas del mapa para que coincidan con las dimensiones de la imagen
        const southWest = map.unproject([0, imageHeight], map.getMaxZoom()-1);
        const northEast = map.unproject([imageWidth, 0], map.getMaxZoom()-1);
        const bounds = new L.LatLngBounds(southWest, northEast);
        
        // Añadir la imagen del mapa
        L.imageOverlay('https://i.imgur.com/2W2bOOt.jpeg', bounds).addTo(map);
        
        // Establecer los límites del mapa
        map.setMaxBounds(bounds);
        
        // Añadir control de zoom personalizado que sí funcionará
        L.control.zoom({
            position: 'topright'
        }).addTo(map);
        
        // Añadir escala en kilómetros
        L.control.scale({
            imperial: false,
            metric: true,
            position: 'bottomleft'
        }).addTo(map);
        
        // Añadir marcador (coordenadas ajustadas al nuevo sistema)
        const oracleMarker = L.marker(map.unproject([1200, 900], map.getMaxZoom()-1)).addTo(map);
        oracleMarker.bindPopup("Oracle");
    </script>
</body>
</html>
